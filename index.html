<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <style>
        body {
            display: flex;
            margin: 0;
            background-color: black;
            height: 100vh;
            justify-content: center;
            align-items: center;
            align-content: center;
            padding: 2%;
        }
    </style>
</head>

<body>
    <div style="
        display: inline-block;
        position: relative;
    ">
        <!-- Header -->
        <div style="
        display: flex; 
        align-items: center; 
        justify-content: center;
    ">
            <h1 style="
            color: rgb(212, 164, 75);
            font: bold;
            display: table-header-group;
        ">
                !!! Pacman Go !!!
            </h1>
        </div>

        <div id="displayScores" style="
            display: none;
            position: relative;
        ">
            <p style="
            width: 50%;
        color: wheat; 
        font-family: cursive; 
        font-size: 14;
        margin-left: 1%;
        margin-top: 1%;
        margin-bottom: 1%;
        ">
                <span>Score: </span>
                <span id="score">0</span>
            </p>

            <p style="
            width: 50%;
        align-self:self-end;
        color: wheat; 
        font-family: cursive; 
        font-size: 14;
        margin-left: 1%;
        margin-top: 1%;
        margin-bottom: 1%;
        text-align: end;
        ">
                <span>High Score: </span>
                <span id="hscore">0</span>
            </p>
        </div>

        <!-- Display Winner -->
        <div id="displayText" style="
        position: absolute; 
        color: white; 
        justify-content: center; 
        align-items: center; 
        left: 0; 
        right: 0; 
        bottom: 0; 
        top: 0;
        color: black;
    ">
            <!-- Modal  -->
            <div id="modal" style="
            display: flex; 
            position: absolute; 
            justify-content: center; 
            align-items: center; 
            inset: 0;
        ">
                <div style="
                text-align: center; 
                max-width: 28rem; 
                background-color: #FDBA74; 
                width: 100%; 
                padding: 6px; 
                border: 3px solid black;
                border-radius: 10px;
                padding-top: 8%;
                padding-bottom: 8%;
            ">
                    <h1 id="finalWinner" style="
                    color: #4F46E5; 
                    font: bold; 
                    line-height: 1; 
                    font-size: 2.25rem; 
                    line-height: 2.5rem;
                ">
                        Pacman Go !!!
                    </h1>
                    <div>
                        <button id="startGameButton" style="
                        background-color: #4F46E5; 
                        color: black; 
                        width: 100%; 
                        padding-top: 3px; 
                        padding-bottom: 3px; 
                        font-size: 0.875rem; 
                        line-height: 1.25rem; 
                        border-radius: 9999px;
                    ">
                            Start
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <canvas></canvas>

        <!-- Game Rules & Description -->
        <div style="
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        width: 100%;
        color: rgb(212, 164, 75);
    ">
            <br>
            <p>
                Move Pacman using WASD
            </p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
